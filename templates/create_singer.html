{% extends "base.html" %}
{% load static %}

{% block header %}



    <nav class="text-center pt-8 text-g1">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4">
            <a href="{% url 'home' %}" class="flex items-center rtl:space-x-reverse">
                {#        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />#}
                <span class="dokdo-regular m-auto self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WELCOME TO THE PARTY</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden"
                    aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"></path>
                </svg>
            </button>
            <div class="hidden w-full" id="navbar-default">
                <ul class="font-medium flex flex-col md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                    <li>
                        <a href="{% url 'home' %}">Book Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


{% endblock header %}


{% block content %}

    <div class="flex justify-center items-center w-full p-4">
      <!-- Top image -->
      <img class="w-1/2 h-auto p-4" src="{% static 'images/partyatyourdoorimage.png' %}" alt="Party At Your Door">
    </div>

    <div class="">

        <div class="">
            <label for="id_name" class="dokdo-regular block text-3xl mb-2 font-medium text-g1 dark:text-white">Room ID:<span class="dekko-regular text-o1 text-sm opacity-50"> Ask the host.</span></label>
            <input type="text" name="name" id="id_name" placeholder="------" class="text-white placeholder-white placeholder:text-center bg-p4 border-2 border-black focus:border-black focus:ring-black text-sm block w-full p-2.5" maxlength="6" required />
        </div>

        <h3 class="dokdo-regular text-3xl font-semibold text-g1">
            Contact Info:<span class="dekko-regular text-o1 text-sm opacity-50"> Stay connected.</span>
        </h3>

        {#first last name div#}
        <div>
            <div class="">
                <label for="id_name" class="dokdo-regular block text-xl mb-2 font-medium text-g1 dark:text-white"></label>
                <input type="text" name="name" id="id_name" placeholder="First name:" class="text-white placeholder-white placeholder:text-center placeholder:-translate-y-1 bg-p4 border-2 border-black focus:border-black focus:ring-black text-sm block w-full p-2.5" required />
            </div>

            <div class="">
                <label for="id_name" class="dokdo-regular block text-xl mb-2 font-medium text-g1 dark:text-white"></label>
                <input type="text" name="name" id="id_name" placeholder="Last name:" class="text-white placeholder-white placeholder:text-center placeholder:-translate-y-1 bg-p4 border-2 border-black focus:border-black focus:ring-black text-sm block w-full p-2.5" required />
            </div>
        </div>

        {#point of contact#}
        <div class="">
            <label for="id_name" class="dokdo-regular block text-xl mb-2 font-medium text-g1 dark:text-white"></label>
            <select class="text-white placeholder-white placeholder:text-center placeholder:-translate-y-1 bg-p4 border-2 border-black focus:border-black focus:ring-black text-sm block w-full p-2.5"/>
        </div>

        {#contact username#}
        <div class="">
            <label for="id_name" class="dokdo-regular block text-xl mb-2 font-medium text-g1 dark:text-white"></label>
            <input type="text" name="name" id="id_name" placeholder="--Type here" class="text-white placeholder-white placeholder:text-center placeholder:-translate-y-1 bg-p4 border-2 border-black focus:border-black focus:ring-black text-sm block w-full p-2.5" required />
        </div>

        <div class="flex justify-center mt-4">
            <button type="submit" class="text-g1 m-auto bg-p4 border-2 border-g1 hover:bg-p3 focus:ring-2 focus:outline-none focus:ring-g1 font-medium text-sm px-5 py-2.5 text-center">Let's Party</button>
        </div>

    </div>

{% endblock %}
